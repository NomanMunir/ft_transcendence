<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player Names</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .player-input-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="player-input-container text-center">
        <h2>Enter Player Names</h2>
        <form id="playerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="player1" placeholder="Enter Player 1 Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="player2" placeholder="Enter Player 2 Name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Start Game</button>
        </form>
    </div>

    <script>
        const playerForm = document.getElementById('playerForm');

        playerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const player1Name = document.getElementById('player1').value.trim();
            const player2Name = document.getElementById('player2').value.trim();

            if (player1Name && player2Name) {
                // Store the player names and redirect to game page
                localStorage.setItem('player1', player1Name);
                localStorage.setItem('player2', player2Name);

                // Redirect to the game page (assuming you have one)
                window.location.href = 'game.html';
            } else {
                alert("Please enter both player names!");
            }
        });
    </script>

</body>
</html>
