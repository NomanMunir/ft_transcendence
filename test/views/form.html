<h1>Enter Number of People</h1>
<form id="peopleForm">
    <label for="numPeople">How many names would you like to input?</label>
    <input type="number" id="numPeople" name="numPeople" min="1" required>
    <button type="submit">Submit</button>
</form>

<div id="nameInputs" style="display: none;">
    <h2>Enter Names</h2>
    <div id="nameFields"></div>
    <button id="submitNames">Submit Names</button>
</div>
