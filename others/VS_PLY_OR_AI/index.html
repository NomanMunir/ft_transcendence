<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game with Player Names</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    canvas {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="600"></canvas>
  <div style="position: absolute; top: 10px; left: 10px;">
    <label for="player1Name">Player 1 Name:</label>
    <input type="text" id="player1Name" placeholder="Player 1" />
    <label for="player2Name">Player 2 Name / AI:</label>
    <input type="text" id="player2Name" placeholder="Player 2 or AI" />
    <label for="gameMode">Game Mode:</label>
    <select id="gameMode">
      <option value="ai">Player vs AI</option>
      <option value="pvp">Player vs Player</option>
    </select>
    <label for="difficulty">AI Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="startButton">Start Game</button>
  </div>

  <script src="pong.js"></script> <!-- External JavaScript file -->
</body>
</html>
